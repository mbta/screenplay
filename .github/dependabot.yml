version: 2
updates:
  - package-ecosystem: mix
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor"]
  - package-ecosystem: npm
    directory: "/assets"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "phoenix"
      - dependency-name: "phoenix_html"
      - dependency-name: "*"
        update-types: ["version-update:semver-minor"]
