version: 2
updates:
  - package-ecosystem: mix
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor"]
  - package-ecosystem: npm
    directory: "/assets"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor"]
    groups:
      patches:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "patch"
      eslint:
        applies-to: version-updates
        patterns:
          - "eslint*"
          - "@typescript-eslint*"
      react:
        applies-to: version-updates
        patterns:
          - "react*"
          - "@types/react*"
      testing-tools:
        applies-to: version-updates
        patterns:
          - "ts-jest"
          - "@types/jest"
          - "jest*"
          - "@testing-library*"
      babel:
        applies-to: version-updates
        patterns:
          - "babel*"
          - "@babel*"
      webpack:
        applies-to: version-updates
        patterns:
          - "webpack*"
          - "*webpack-plugin"
          - "file-loader"
          - "sass-loader"
          - "css-loader"
          - "ts-loader"
      moment:
        applies-to: version-updates
        patterns:
          - "moment*"
      sentry:
        applies-to: version-updates
        patterns:
          - "@sentry/*"
